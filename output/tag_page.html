<body>
<nav>
	<div class="Logo">
		<a href="index.html"><img src="img/logo.png" alt="logo"></a>

	<div class="Login">
		<ul>
			<li><button data-button-kind="accedi">Accedi</button></li>
			<li><button data-button-kind="registrati">Registrati</button></li>
			<li><a href="account_page.html" id="utente">Utente</a></li>
		</ul>
</nav>

<!-- Autenticazione -->
<section id="accedi" class="nascondi">
	<h2>Accedi</h2>
	<form>
		<label for="email">email:</label>
		<input type="email" id="email" name="email" required>
		<label for="password">password:</label>
		<input type="password" id="password" name="password" required>
		<button type="button" data-button-kind="accediHide">Annulla</button>
		<button type="button" id="submitLogin">Accedi</button>
	</form>
</section>

<!-- Registrazione -->
<section id="registrati" class="nascondi">
	<h2>Registrati</h2>
	<form>
		<label for="email">email:</label>
		<input type="email" id="email" name="email" required>
		<label for="username">username:</label>
		<input type="text" id="username" name="username" required>
		<label for="password">password:</label>
		<input type="password" id="password" name="password" required>
		<button type="button" data-button-kind="registratiHide">Annulla</button>
		<button type="button" id="submitRegistration">Registrati</button>
	</form>
</section>


	<header>
		<h1>{{ Project Name }} - Tag</h1>
	</header>

	<main>
<!-- elenco dei tag -->
<section>
	<h2>Elenco dei Tag</h2>
	<button data-button-kind="newTag">Nuovo Tag</button>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<!-- <th>Colore</th> -->
				<th>Descrizione</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Tag 1</td>
				<!-- <td>Colore 1</td> -->
				<td>Descrizione 1</td>
				<td><button data-button-kind="editTag" data-tag-index="1">Modifica</button></td>
			</tr>
		</tbody>
	</table>
</section>

<section id="newTag" class="nascondi">
	<h2>Nuovo Tag</h2>
	<form>
		<label for="tagName">Nome</label>
		<input type="text" id="tagName" name="tagName" placeholder="Nome del Tag" required>
		<!-- <label for="tagColor">Colore</label>
		<input type="color" id="tagColor" name="tagColor" required> -->
		<label for="tagDescription">Descrizione</label>
		<textarea id="tagDescription" name="tagDescription" placeholder="Descrizione del Tag" required></textarea>
		<button type="button" data-button-kind="newTagHide">Annulla</button>
		<button type="button" id="submitAddNewTag">Salva</button>
	</form>
</section>

<section id="editTag" class="nascondi">
	<h2>Modifica Tag</h2>
	<form>
		<label for="tagName">Nuovo Nome</label>
		<input type="text" id="tagName" name="tagName" placeholder="Nome del Tag" required>
		<!-- <label for="tagColor">Colore</label>
		<input type="color" id="tagColor" name="tagColor" required> -->
		<label for="tagDescription">Nuova Descrizione</label>
		<textarea id="tagDescription" name="tagDescription" placeholder="Descrizione del Tag" required></textarea>
		<button type="button" data-button-kind="editTagHide">Annulla</button>
		<button type="button" id="submitEditTag">Salva</button>
	</form>
</section>

<script src="assets/js/modifica.js"></script>

	</main>

</footer>
