<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> {{ Title }} </title>
	<base href="https://sdraiati.github.io" />
	<meta name="description" content="un sito per mostrare cose">
	<meta name="keywords" content="sito, cose, dati, UN BEL GRAFICONE A TORTA">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>
<nav>
	<div class="Logo">
		<a href="index.html"><img src="img/logo.png" alt="logo"></a>
	</div>
	<div class="Login">
		<ul>
			<li><button data-button-kind="accedi">Accedi</button></li>
			<li><button data-button-kind="registrati">Registrati</button></li>
			<li><a href="account_page.html" id="utente">Utente</a></li>
		</ul>
</nav>

<section id="accedi">
	<h2>Login</h2>
	<form id="loginForm" action="javascript:void(0)">
		<label for="inputEmail">Email:</label>
		<input type="email" id="inputEmail" name="email" required>
		<label for="inputPassword">Password:</label>
		<input type="password" id="inputPassword" name="password" required>
		<button type="button" data-button-kind="accediHide">Annulla</button>
		<button type="submit" id="submitAccedi">Accedi</button>
	</form>
</section>

<section id="registrati">
	<h2>Registrazione</h2>
	<form id="registratiForm" action="javascript:void(0)">
		<label for="inputUsername">Nome Utente:</label>
		<input type="text" id="inputUsername" name="username" required>
		<label for="inputEmail">Email:</label>
		<input type="email" id="inputEmail" name="email" required>
		<label for="inputPassword">Password:</label>
		<input type="password" id="inputPassword" name="password" required>
		<button type="button" data-button-kind="registratiHide">Annulla</button>
		<button type="submit" id="submitRegistrati">Registrati</button>
	</form>
</section>


	<header>
		<h1>{{ Project Name }} - Tag</h1>
	</header>

	<main>
<!-- elenco dei tag -->
<section>
	<h2>Elenco dei Tag</h2>
	<button data-button-kind="newTag">Nuovo Tag</button>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<!-- <th>Colore</th> -->
				<th>Descrizione</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Tag 1</td>
				<!-- <td>Colore 1</td> -->
				<td>Descrizione 1</td>
				<td><button data-button-kind="editTag" data-tag-index="1">Modifica</button></td>
			</tr>
		</tbody>
	</table>
</section>

<section id="newTag" class="hidden" action="javascript:void(0)">
	<h2>Nuovo Tag</h2>
	<form>
		<label for="tagName">Nome</label>
		<input type="text" id="tagName" name="tagName" placeholder="Nome del Tag" required>
		<!-- <label for="tagColor">Colore</label>
		<input type="color" id="tagColor" name="tagColor" required> -->
		<label for="tagDescription">Descrizione</label>
		<textarea id="tagDescription" name="tagDescription" placeholder="Descrizione del Tag" required></textarea>
		<button type="button" data-button-kind="newTagHide">Annulla</button>
		<button type="submit" id="submitNewTag">Salva</button>
	</form>
</section>

<section id="editTag" class="hidden" action="javascript:void(0)">
	<h2>Modifica Tag</h2>
	<form>
		<label for="tagName">Nuovo Nome</label>
		<input type="text" id="tagName" name="tagName" placeholder="Nome del Tag" required>
		<!-- <label for="tagColor">Colore</label>
		<input type="color" id="tagColor" name="tagColor" required> -->
		<label for="tagDescription">Nuova Descrizione</label>
		<textarea id="tagDescription" name="tagDescription" placeholder="Descrizione del Tag" required></textarea>
		<button type="button" data-button-kind="editTagHide">Annulla</button>
		<button type="submit" id="submitEditTag">Salva</button>
	</form>
</section>

<script src="assets/js/modifica.js"></script>

	</main>
<footer>
	<div class="footer-list">
		<h3>Prodotto</h3>
		<ul>
			<li><a href="account_page.html">I Miei Progetti</a></li>
			<li><a href="about_us.html">About Us</a></li>
		</ul>
	</div>
	<div class="footer-list">
		<h3>Risorse</h3>
		<ul>
			<li><a href="index.html">Homepage</a></li>
			<li><a href="release_notes.html">Release Notes</a></li>
			<li><a href="https://github.com/Sdraiati" target="_blank">GitHub
					<img src="github_icon.png" alt="GitHub Icon"></a></li>
		</ul>
	</div>
</footer>


</body>

</html>
