<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account Page</title>
</head>


<body>

	<header>
		<h1>Account Page</h1>
	</header>

	<main>

		<section>
			<h2>Informazioni dell'Account</h2>
			<ul>
				<li>Nome Utente: <span id="username">[Nome Utente]</span></li>
				<li>Email: <span id="email">[Email]</span></li>
			</ul>
			<button id="ModificaCredenziali">Modifica Credenziali</button>
		</section>

		<section>
			<h2>Elenco dei Progetti</h2>
			<ul>
				<li>Progetto 1</li>
				<li>Progetto 2</li>
				<!-- Aggiungi altri progetti, se presenti -->
			</ul>
		</section>

		<section>
			<h2>Modifica informazioni dell'account</h2>
			<form>
				<label for="newEmail">Nuova Email:</label>
				<input type="email" id="newEmail" name="newEmail" required>
				<label for="newUsername">Nuovo Nome Utente:</label>
				<input type="text" id="newUsername" name="newUsername" required>
				<label for="newPassword">Nuova Password:</label>
				<input type="password" id="newPassword" name="newPassword" required>
				<button type="button" id="annullaModificaCredenziali">Annulla</button>
				<button type="button" id="salvaModificaCredenziali">Salva Modifiche</button>
			</form>
		</section>

	</main>

</body>

</html>
