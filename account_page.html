<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ Title }}</title>
	<base href="https://sdraiati.github.io" />
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<header>
		<div class="Logo">
			<a href="index.html"><img src="img/logo.png" alt="logo"></a>
		</div>
		<div class="Login">
			<ul>
				<li><button id="accedi">Accedi</button></li>
				<li><button id="registrati">Registrati</button></li>
				<li><button id="utente">Utente</button></li>
			</ul>
		</div>
<!-- <title>Account Page</title> -->
<main>
	<h1>Benvenuto/a {{ username }}</h1>

	<section>
		<h2>Informazioni dell'Account</h2>
		<ul>
			<li>Nome Utente: <span id="username">[Nome Utente]</span></li>
			<li>Email: <span id="email">[Email]</span></li>
		</ul>
		<button id="ModificaCredenziali">Modifica Credenziali</button>
	</section>

	<section>
		<h2>Elenco dei Progetti</h2>
		<ul>
			<li>Progetto 1</li>
			<li>Progetto 2</li>
			<!-- Aggiungi altri progetti, se presenti -->
		</ul>
	</section>

	<section>
		<h2>Modifica informazioni dell'account</h2>
		<form>
			<label for="newEmail">Nuova Email:</label>
			<input type="email" id="newEmail" name="newEmail" required>
			<label for="newUsername">Nuovo Nome Utente:</label>
			<input type="text" id="newUsername" name="newUsername" required>
			<label for="newPassword">Nuova Password:</label>
			<input type="password" id="newPassword" name="newPassword" required>
			<button type="button" id="annullaModificaCredenziali">Annulla</button>
			<button type="button" id="salvaModificaCredenziali">Salva Modifiche</button>
		</form>
	</section>

</main>
<footer>
	<div class="footer-list">
		<h3>Prodotto</h3>
		<ul>
			<li><a href="my_projects.html">I Miei Progetti</a></li>
			<li><a href="about_us.html">About Us</a></li>
		</ul>
	</div>
	<div class="footer-list">
		<h3>Risorse</h3>
		<ul>
			<li><a href="index.html">Homepage</a></li>
			<li><a href="release_notes.html">Release Notes</a></li>
			<li><a href="https://github.com/Sdraiati" target="_blank">GitHub
					<img src="github_icon.png" alt="GitHub Icon"></a></li>
		</ul>
	</div>
</footer>
</body>

</html>
